<div class="p-mb-3 p-text-center">
  <app-search (onInputAuthor)="searchByAuthor($event)"
              >
  </app-search>
</div>


<div class="p-d-flex p-mb-3 p-jc-center">
  <app-button [buttonConfig]="searchAllBtnConfig"
              (click)="searchAll()"
  >
  </app-button>

  <app-button [buttonConfig]="searchRandomBtnConfig"
              (click)="searchRandom()"
  >
  </app-button>
</div>


<div class="p-grid p-text-center p-jc-center">
  <p-scrollPanel [style]="{width: '100%', height: '60vh'}">
    <div *ngFor="let quote of quotes" class="p-col-12 p-md-6 p-lg-4">
      <app-quote-box [quote]="quote"
                     (onModifyQuoteData)="openModify($event)"
                     (parentSearch)="searchAll()"
      >
      </app-quote-box>
    </div>
</p-scrollPanel>
</div>


<p-dialog [header]="title" 
          [(visible)]="display"
          [modal]=true
          (onHide)=hideModify()
          >
  <app-modify (onClickSave)=save()>
  </app-modify>
</p-dialog>

<app-new-button (click)="openAdd()">
</app-new-button>

<p-toast></p-toast>
